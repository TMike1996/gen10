  <script type="text/javascript">
  	function checkForm(form)
  	{
  		var hasNumber = /\d/;
    	// validation fails if the input is blank
    	if(hasNumber.test(form.ppl.value)) 
    	{
      		alert("Error: Name has numbers!");
      		form.name.focus();
      		return false;
    	}
    	if(isNaN(form.phone.value))
    	{
    		alert("Error: Phone number isn't a number");
    		form.phone.focus();
    		return false;
    	}
    	//validation was successful
    	alert("Form Submitted"); 
    	return true;
    }
  </script>
